<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Formulario de Registro de Huéspedes</h2>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="nombre">Nombre y Apellidos:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="documento">Número de Documento:</label>
                <input type="number" id="documento" name="documento" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" onchange="validateEmail()" required>
            <div class="error" id="email-error"></div>
            </div>

            <div class="form-group">
                <label for="habitacion">Tipo de Habitación:</label>
                <select id="habitacion" name="habitacion" required>
                    <option value="">Seleccionar</option>
                    <option value="matrimonial">Matrimonial</option>
                    <option value="simple">Simple</option>
                    <option value="familiar">Familiar</option>
                    <option value="suite">Suite</option>
                </select>
            </div>

            <input type="submit" value="Registrar">
        </form>
    </div>

<script src="code.js"></script>
</body>
</html>
